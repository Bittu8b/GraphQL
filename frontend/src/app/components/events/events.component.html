<div class="row margin-d">
  <div class="col-md-11">
    <div>
      <h2>Critical VMs</h2>
      <span style="flex: 1 1 auto"></span>
      <button
        type="button"
        class="btn btn-rounded btn-primary"
        data-toggle="modal"
        data-target="#basicExampleModal"
      >
        <i class="fab fas fa-plus pr-2" aria-hidden="true"></i>Add VM
      </button>
    </div>
    <table class="table table-striped table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arr of data; let i = index">
          <th scope="row" (click)="navigateToBookings()">{{ i + 1 }}</th>
          <td (click)="navigateToBookings(arr.vmName)">{{ arr.title }}</td>
          <td (click)="navigateToBookings(arr.vmName)">
            {{ arr.description }}
          </td>
          <td (click)="navigateToBookings(arr.vmName)">{{ arr.price }}</td>
          <td (click)="navigateToBookings(arr.vmName)">{{ arr.date }}</td>
          <td (click)="navigateToBookings(arr.vmName)">
            <div class="status-size blue-gradient card">
              <strong>Up</strong>
            </div>
          </td>
          <td>
            <i
              class="fas fa-trash-alt fa-2x"
              (click)="deleteEvent(arr._id)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="basicExampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-custom">
        <h5 class="modal-title" id="exampleModalLabel">Add Critical VM</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeButton
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">
          Add VM
        </button>
      </div>
    </div>
  </div>
</div>
