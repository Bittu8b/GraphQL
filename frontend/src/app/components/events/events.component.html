<button class="btn btn-primary" (click)="refreshTable()">Refresh</button>
<div class="container">
  <div class="row">
    <div class="col-auto">
      <div
        class="card border-primary mb-4"
        style="max-width: 16rem;margin-top: 2%;margin-right: 0%;margin-left: auto"
      >
        <div class="card-header">
          <img
            src="../../../assets/images/page img.png"
            height="50px"
            width="50px"
          />
        </div>
        <div class="card-body text-primary">
          <h5 class="card-title">Create Another Event</h5>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Create Event
          </button>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <table class="table table-hover dash" #datatable>
        <thead class="thead-dark">
          <tr>
            <th scope="col">title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of data" (click)="getSingleEvent(event._id)">
            <th scope="row">{{ event.title }}</th>
            <td>{{ event.description }}</td>
            <td>{{ event.price }}</td>
            <td>{{ event.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          #closeBtn
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Title"
              formControlName="title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Description"
              formControlName="description"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Price"
              formControlName="price"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Date"
              formControlName="datetime"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Create Event
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
